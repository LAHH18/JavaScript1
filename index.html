<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Operaciones basicas</title>
    <script>
        function suma(){
            let a,b,c;
            a=18;
            b=3;
            c=a+b;
            document.getElementById('a').innerHTML=a;
            document.getElementById('b').innerHTML=b;
            document.getElementById('total').innerHTML=c;
        }
    </script>
    <script>
        function resta(){
            let a,b,c;
            num1=18;
            num2=3;
            total=num1-num2;
            document.getElementById('n1').innerHTML=num1;
            document.getElementById('n2').innerHTML=num2;
            document.getElementById('resta').innerHTML=total;
        }
    </script>
    <script>
        function multiplicacion(){
            let a,b,c;
            d=18;
            e=3;
            f=d*e;
            document.getElementById('d').innerHTML=d;
            document.getElementById('e').innerHTML=e;
            document.getElementById('f').innerHTML=f;
        }
    </script>
    <script>
        function division(){
            let a,b,c;
            n1=18;
            n2=3;
            res=n1/n2;
            document.getElementById('num1').innerHTML=n1;
            document.getElementById('num2').innerHTML=n2;
            document.getElementById('tot').innerHTML=res;
        }
    </script>


</head>
<body>

    <main class="contenedor">
        <div class="apartado">
            <p id="a"></p>
            <p id="b"></p>
            <p id="total"></p>
            <button class="style-btn"  type="button" onclick="suma()">Suma</button>
        </div>

        <div class="apartado">
            <p id="n1"></p>
            <p id="n2"></p>
            <p id="resta"></p>
            <button class="style-btn" type="button" onclick="resta()">Resta</button>
        </div>
        
        <div class="apartado">
            <p id="d"></p>
            <p id="e"></p>
            <p id="f"></p>
            <button class="style-btn" type="button" onclick="multiplicacion()">Multiplicacion</button>
        </div>
        
        <div class="apartado">
            <p id="num1"></p>
            <p id="num2"></p>
            <p id="tot"></p>
            <button class="style-btn" type="button" onclick="division()">Division</button>

        </div>

    </main>

</body>
</html>
